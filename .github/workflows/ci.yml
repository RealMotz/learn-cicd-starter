name: ci
on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Chek out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run unit tests
        run: go test ./... -cover
  styles:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Chek out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Format code
        run: test -z $(go fmt ./...)
      - name: Install static check
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
      - name: Static check
        run: staticcheck ./...
